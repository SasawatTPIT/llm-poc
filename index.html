<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot with Feedback</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      #chatWindow {
        width: 100%;
        height: 300px;
        border: 1px solid #ccc;
        padding: 10px;
        overflow-y: scroll;
        background-color: #f9f9f9;
      }
      .message {
        margin: 5px 0;
      }
      .user {
        text-align: right;
        color: blue;
      }
      .bot {
        text-align: left;
        color: green;
      }
      .feedback {
        margin-top: 5px;
        text-align: left;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 5px;
        display: inline-block;
        background-color: #f1f1f1;
      }
      .thumb {
        cursor: pointer;
        font-size: 12px;
        margin: 0 5px;
        padding: 2px 5px;
        border: 1px solid #ddd;
        border-radius: 3px;
        background-color: #fff;
      }
      .thumb:hover {
        background-color: #e0e0e0;
      }
      .loading {
        font-style: italic;
        color: gray;
      }
      .response-box {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        background-color: #f7f7f7;
        margin: 10px 0;
        white-space: pre-wrap;
      }
      #inputArea {
        display: flex;
        margin-top: 10px;
      }
      #inputField {
        flex: 1;
        padding: 10px;
        font-size: 14px;
      }
      #sendButton {
        padding: 10px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <h1>Chat with OMO AI</h1>
    <div id="chatWindow"></div>
    <div id="inputArea">
      <input type="text" id="inputField" placeholder="Type your message..." />
      <button id="sendButton">Send</button>
    </div>

    <script>
      const chatWindow = document.getElementById("chatWindow");
      const inputField = document.getElementById("inputField");
      const sendButton = document.getElementById("sendButton");

      let userName = "";

      function askForName() {
        userName = prompt("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏£‡∏∞‡∏ö‡∏∏‡∏ä‡∏∑‡πà‡∏≠...:");
        if (!userName) {
          alert("‡∏ï‡πâ‡∏≠‡∏á‡∏£‡∏∞‡∏ö‡∏∏‡∏ä‡∏∑‡πà‡∏≠‡∏Å‡πà‡∏≠‡∏ô‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô");
          askForName();
        }
      }

      async function callChatAPI(message) {
        // const apiUrl = "http://localhost:3000/api/v1/chat/invoke";
        const apiUrl =
          "https://msc-service-v2-dev.isuzu-tis.com/api/v1/chat/invoke";

        try {
          const response = await fetch(apiUrl, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              usertoken: "dummy",
            },
            body: JSON.stringify({
              message: message,
              sessionId: "",
              userName: userName,
            }),
          });

          const data = await response.json();
          return data;
        } catch (error) {
          console.error("API call failed:", error);
          return { message: "Error: Unable to reach the API!", sessionId: "" };
        }
      }

      async function sendFeedback(sessionId, feedback) {
        // const feedbackApiUrl = "http://localhost:3000/api/v1/chat/evaluate";
        const feedbackApiUrl =
          "https://msc-service-v2-dev.isuzu-tis.com/api/v1/chat/evaluate";

        try {
          const response = await fetch(feedbackApiUrl, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              usertoken: "dummy",
            },
            body: JSON.stringify({
              sessionId,
              feedback,
              userName: userName,
            }),
          });

          if (response.ok) {
            console.log("Feedback sent successfully");
          } else {
            console.error("Failed to send feedback");
          }
        } catch (error) {
          console.error("Feedback API call failed:", error);
        }
      }

      function addMessageToChat(message, sender, sessionId = null) {
        const newMessage = sender === "bot" ? `AI: ${message}` : message;
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message", sender);
        messageDiv.innerHTML = newMessage.replace(/\n/g, "<br>");
        chatWindow.appendChild(messageDiv);

        if (sender === "bot" && sessionId) {
          const feedbackDiv = document.createElement("div");
          feedbackDiv.classList.add("feedback");

          const thumbUp = document.createElement("span");
          thumbUp.classList.add("thumb");
          thumbUp.textContent = "üëç";
          thumbUp.addEventListener("click", () =>
            sendFeedback(sessionId, "thumb-up")
          );

          const thumbDown = document.createElement("span");
          thumbDown.classList.add("thumb");
          thumbDown.textContent = "üëé";
          thumbDown.addEventListener("click", () =>
            sendFeedback(sessionId, "thumb-down")
          );

          feedbackDiv.appendChild(thumbUp);
          feedbackDiv.appendChild(thumbDown);
          chatWindow.appendChild(feedbackDiv);
        }

        chatWindow.scrollTop = chatWindow.scrollHeight;
      }

      function addLoadingIndicator() {
        const loadingDiv = document.createElement("div");
        loadingDiv.classList.add("message", "bot", "loading");
        loadingDiv.textContent = "Typing...";
        chatWindow.appendChild(loadingDiv);
        chatWindow.scrollTop = chatWindow.scrollHeight;
        return loadingDiv;
      }

      function removeLoadingIndicator(loadingDiv) {
        if (loadingDiv && loadingDiv.parentNode) {
          loadingDiv.parentNode.removeChild(loadingDiv);
        }
      }

      sendButton.addEventListener("click", async () => {
        const userMessage = inputField.value.trim();
        if (!userMessage) return;

        addMessageToChat(userMessage, "user");
        inputField.value = "";

        const loadingDiv = addLoadingIndicator();

        const botResponse = await callChatAPI(userMessage);
        removeLoadingIndicator(loadingDiv);
        addMessageToChat(botResponse.message, "bot", botResponse.sessionId);
      });

      inputField.addEventListener("keypress", (event) => {
        if (event.key === "Enter") {
          sendButton.click();
        }
      });

      askForName();
    </script>
  </body>
</html>
